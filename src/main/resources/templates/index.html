<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container mt=4">
        <a th:href="@{/new}" class="btn btn-primary">New</a>
        <br><br>
        <table class="table">
            <thead>
                <tr>
                    <th>Identifier</th>
                    <th>Name</th>
                    <th>Document</th>
                    <th>Birth date</th>
                    <th>EMail</th>
                    <th>Telephone number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="person : ${people}">
                    <td th:text="${person.id}"></td>
                    <td th:text="${person.name}"></td>
                    <td th:text="${person.document}"></td>
                    <td th:text="${person.birthDate}"></td>
                    <td th:text="${person.EMail}"></td>
                    <td th:text="${person.telephone}"></td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${person.id})}" th:object="${person}" class="btn btn-warning">Edit</a>
                        <a href="#" th:onclick="OnDelete([[${person.id}]])" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/functions.js"></script>
</body>
</html>
